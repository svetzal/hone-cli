name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: hone-darwin-arm64
          - os: macos-14
            target: bun-darwin-x64
            artifact: hone-darwin-x64
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: hone-linux-x64
          - os: windows-latest
            target: bun-windows-x64
            artifact: hone-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun build src/cli.ts --compile --target=${{ matrix.target }} --outfile=${{ matrix.artifact }}

      - name: Create tarball (macOS/Linux)
        if: runner.os != 'Windows'
        run: tar -czf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

      - name: Upload tarball artifact
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}.tar.gz
          path: ${{ matrix.artifact }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/hone-darwin-arm64.tar.gz/hone-darwin-arm64.tar.gz
            dist/hone-darwin-x64.tar.gz/hone-darwin-x64.tar.gz
            dist/hone-linux-x64.tar.gz/hone-linux-x64.tar.gz
            dist/hone-windows-x64.exe/hone-windows-x64.exe
          generate_release_notes: true

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref, '-') }}

    steps:
      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download tarball artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Calculate SHA256
        id: sha
        run: |
          echo "arm64=$(sha256sum dist/hone-darwin-arm64.tar.gz/hone-darwin-arm64.tar.gz | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
          echo "x64=$(sha256sum dist/hone-darwin-x64.tar.gz/hone-darwin-x64.tar.gz | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
          echo "linux=$(sha256sum dist/hone-linux-x64.tar.gz/hone-linux-x64.tar.gz | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: svetzal/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          VERSION=${{ steps.version.outputs.version }}
          SHA_ARM64=${{ steps.sha.outputs.arm64 }}
          SHA_X64=${{ steps.sha.outputs.x64 }}
          SHA_LINUX=${{ steps.sha.outputs.linux }}
          RELEASE_BASE="https://github.com/svetzal/hone-cli/releases/download/v${VERSION}"

          cat > homebrew-tap/Formula/hone.rb << FORMULA
          # typed: false
          # frozen_string_literal: true

          class Hone < Formula
            desc "Iterative codebase quality improvement CLI using Claude agents"
            homepage "https://github.com/svetzal/hone-cli"
            version "${VERSION}"
            license "MIT"

            on_macos do
              on_arm do
                url "${RELEASE_BASE}/hone-darwin-arm64.tar.gz"
                sha256 "${SHA_ARM64}"

                def install
                  bin.install "hone-darwin-arm64" => "hone"
                end
              end

              on_intel do
                url "${RELEASE_BASE}/hone-darwin-x64.tar.gz"
                sha256 "${SHA_X64}"

                def install
                  bin.install "hone-darwin-x64" => "hone"
                end
              end
            end

            on_linux do
              on_intel do
                url "${RELEASE_BASE}/hone-linux-x64.tar.gz"
                sha256 "${SHA_LINUX}"

                def install
                  bin.install "hone-linux-x64" => "hone"
                end
              end
            end

            test do
              assert_match "hone v#{version}", shell_output("#{bin}/hone --version")
            end
          end
          FORMULA

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/hone.rb
          git commit -m "Update hone to ${{ steps.version.outputs.version }}"
          git push
